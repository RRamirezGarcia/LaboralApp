<div class="page" data-name="boleta_mes">
    <div class="navbar bg-color-teal text-color-white">
        <div class="navbar-inner sliding">
            <div class="left">
                <a id="item-back" href="#" class="link back color-white">
                    <i class="material-icons color-white">arrow_back_ios</i>
                    <span class="ios-only color-white">Back</span>
                </a>
            </div>
            <div class="title">Boleta del mes</div>
        </div>
    </div>
    <div class="page-content">
            <div class="list inline-labels no-hairlines-md">
                <ul>
                    <li>
                        <div class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Mes</div>
                                <div class="item-input-wrap input-dropdown-wrap">
                                    <select id="sltMesBoleta" placeholder="Please choose..." >
                                        <option value="1">Enero</option>
                                        <option value="2">Febrero</option>
                                        <option value="3">Marzo</option>
                                        <option value="4">Abril</option>
                                        <option value="5">Mayo</option>
                                        <option value="6">Junio</option>
                                        <option value="7">Julio</option>
                                        <option value="8">Agosto</option>
                                        <option value="9">Setiembre</option>
                                        <option value="10">Octubre</option>
                                        <option value="11">Noviembre</option>
                                        <option value="12">Diciembre</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Año</div>
                                <div class="item-input-wrap input-dropdown-wrap">
                                    <select id="sltAnioBoleta" placeholder="Please choose...">
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Días trabajados</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="diasTrabajados" placeholder="Ingrese cantidad de días" required validate pattern="^[0-9]{1,5}(\.[0-9]{0,2})?$" data-error-message="Ingrese sólo números">
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Feriados </div>
                                <div class="item-input-wrap">
                                    <input type="text" id="cantFeriadosTrabajados" value="0" placeholder="Ingrese cantidad días laborados" required validate pattern="^[0-9]{1,5}(\.[0-9]{0,2})?$" data-error-message="Ingrese sólo números">
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Hrs extras 25%</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="horasExtrasAl25" value="0" placeholder="Ingrese cantidad de horas" required validate pattern="^[0-9]{1,5}(\.[0-9]{0,2})?$" data-error-message="Ingrese sólo números">
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content item-input item-input-with-info">
                            <div class="item-inner">
                                <div class="item-title item-label">Hrs extras 35%</div>
                                <div class="item-input-wrap">
                                    <input type="text" id="horasExtrasAl35" value="0" placeholder="Ingrese cantidad de horas" required validate pattern="^[0-9]{1,5}(\.[0-9]{0,2})?$" data-error-message="Ingrese sólo números">
                                    <span class="input-clear-button"></span>
                                    <div class="item-input-info"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="block">
                <div class="row">
                    <a href="#" data-view=".view-main" id="btnCalcularBoleta" class="col button button-outline button-round color-blue">Calcular</a>
                </div>
            </div>
    </div>

</div>
