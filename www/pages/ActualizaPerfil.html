<div class="page" data-name="actualiza_perfil">
    <div class="navbar bg-color-teal text-color-white">
        <div class="navbar-inner sliding">
            <div class="left">
                <a id="item-back" href="#" class="link back color-white">
                    <i class="material-icons color-white">arrow_back_ios</i>
                    <span class="ios-only color-white">Back</span>
                </a>
            </div>
            <div class="title"><i class="material-icons">account_circle</i>&nbsp;&nbsp;Mi Perfil</div>
        </div>
    </div>
    <div class="page-content">
        <div id="perfil-content" class="list no-hairlines-md">
            <ul>
                <li>
                    <div class="item-content item-input item-input-with-info">
                        <div class="item-inner">
                            <div class="item-title item-label">Nombre</div>
                            <div class="item-input-wrap">
                                <input type="text" id="nombre" placeholder="Escriba su nombre..." required validate/>
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                        </div>
                </li>
                <li>
                    <div class="item-content item-input item-input-with-info">
                        <div class="item-inner">
                            <div class="item-title item-label">Sueldo bruto mensual</div>
                            <div class="item-input-wrap">
                                <input type="text" id="sueldo" placeholder="Escriba su sueldo..." required validate pattern="^[0-9]{1,5}(\.[0-9]{0,2})?$" data-error-message="Ingrese sólo números de hasta 02 decimales">
                                <span class="input-clear-button"></span>
                                <div class="item-input-info"></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input item-input-with-info">
                        <div class="item-inner">
                            <div class="item-title item-label">Tiene hijos</div>
                            <div class="item-input-wrap">
                                <p>
                                    <label class="radio"><input type="radio" name="asignacion-radio-inline" value="si" ><i class="icon-radio"></i></label> SI &nbsp;&nbsp;
                                    <label class="radio"><input type="radio" name="asignacion-radio-inline" value="no" ><i class="icon-radio"></i></label> NO
                                </p>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input item-input-with-info">
                        <div class="item-inner">
                            <div class="item-title item-label">Entidad del sistema de pensiones (afiliado)</div>
                            <div class="item-input-wrap input-dropdown-wrap">
                                <select id="slt_entidad_sistema_pension" placeholder="Please choose...">
                                </select>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content item-input item-input-with-info">
                        <div id="rbRegimen" class="item-inner">
                            <div class="item-title item-label">Régimen de la empresa donde labora</div>
                            <div class="item-input-wrap">
                                <p><label class="radio"><input type="radio" name="regimen-radio-inline" value="1"><i class="icon-radio"></i></label> General &nbsp;
                                    <label class="radio"><input type="radio" name="regimen-radio-inline" value="2"><i class="icon-radio"></i></label> MYPE</p>
                            </div>
                        </div>
                    </div>
                </li>   
            </ul>
        </div>
        <div class="block">
            <div class="row">
                <button id="btnCancelarPerfil" class="col button button-outline button-round color-red">Cancelar</button><!--button col button-round-->
                <button id="btnActualizarPerfil" class="col button button-outline button-round color-blue">Actualizar</button><!--button col button-round-->
            </div>
        </div>
    </div>
</div>
